<!DOCTYPE html>
<html>
    <head>
        <title> Forms  </title> 
    </head>
    <body>
        <form Method="get" action = "URL" target = "self">
            <label> Enter Name </label> <input type = "text" id = "" name = "text"/>
            <br> <br>
            <label> Enter Age </label> <input type = "number"/>
            <br> <br>
            <label> Enter DOB </label> <input type = "date"/>
            <br> <br>
            <label> Enter UserName </label> <input type = "text"/>
            <br> <br>
            <label> Enter Password </label> <input type = "password"/>
            <br> <br>
            <label> Enter Email </label> <input type = "email"/>
            <br> <br>
            <label> Enter Mobile Number </label> <input type = "number"/>
            <br> <br>
            <label> Address </label> 
            <br> <br>
                <textarea name="address" id="address" rows = "3" columns = "50"> </textarea>
            <br> <br>
            <label>Gender</label>
            <br> <br>
            <input type="radio" id="male" name="gender" value="M">
            <label for="male">Male</label>
            <br> <br>
            <input type="radio" id="female" name="gender" value="F">
            <label for="female">Female</label>
            <br><br>
            <label> Qualification </label>
                <select>
                    <option> 10th </option>
                    <option> 12th </option>
                    <option> UG </option>
                    <option> PG </option>
                </select>
            <br> <br>    
            <label>Hobbies</label>
            <br> <br>
            <input type="checkbox" id="chess" name="hobbies" value="chess">
            <label for="chess">Chess</label>
            <br> <br>
            <input type="checkbox" id="cricket" name="hobbies" value="cricket">
            <label for="cricket">Cricket</label>
            <br> <br>
            <input type="checkbox" id="football" name="hobbies" value="football">
            <label for="football">Football</label>
            <br> <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>
    </body>
</html>
